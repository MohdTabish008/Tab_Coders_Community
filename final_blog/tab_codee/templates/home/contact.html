{% extends 'base.html' %}


{% block title %}Contact{% endblock title %}

{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container my-3">
  <h2>Contact Tab_Coders Admin </h2>
<form method="POST" action="/contact"> 
  {% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name='name' aria-describedby="name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" name='email' id="email">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Contact No.</label>
    <input type="phone" class="form-control" name='phone' id="email">
  </div>
  <div class="mb-3">
    <label for="content" class="form-control">Describe Your Issue?</label>
    <textarea name="content" id="content" cols="80" rows="10"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock body %}
